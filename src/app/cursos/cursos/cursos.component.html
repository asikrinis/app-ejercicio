<h3>Listado de Cursos</h3>
<a class="btn btn-primary float-md-right" routerLink="/agregarcursos">AÃ±adir un nuevo curso</a>
<br>
<br>
<table class="table table-striped table-dark">
    <thead>
        <tr class="filters">
            <th scope="col">Curso</th>
            <th scope="col">Materia</th>
            <th scope="col">Profesor</th>
            <th scope="col">Turno</th>
            <th scope="col">Nivel</th>
            <th scope="col">Fecha</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let curso of cursos">
            <th scope="row">{{ curso.curso }}</th>
            <td>{{ curso.materia }}</td>
            <td>{{ curso.profesor }}</td>
            <td>{{ curso.turno }}</td>
            <td>{{ curso.nivel }}</td>
            <td>{{ curso.fecha }}</td>
            <td><button type="button" class="btn btn-success" routerLink="/editarcurso/{{ curso.id$ }}">Editar</button></td>
            <td><button type="button" class="btn btn-danger" (click)="eliminarCurso(curso.id$)">Eliminar</button></td>

        </tr>
    </tbody>
</table>
